    <title>HW: Fortune Teller</title>

  <body>
    <h1>Homework: Fortune Teller</h1>

    <script>
      // variables
      const numOfChildren = 3;
      const partnersName = "Jenny";
      const geoLocation = "New York";
      const jobTitle = "Fullstack Software Engineer";
      // output to console log
      console.log(
        "You will be a " +
          jobTitle +
          " in " +
          geoLocation +
          ", and married to " +
          partnersName +
          " with " +
          numOfChildren +
          " kids."
      );
      //   output to Web page
      const output = `You will be a ${jobTitle} in ${geoLocation}, and married to ${partnersName} with ${numOfChildren} kids.`;
      document.write(output);
    </script>
